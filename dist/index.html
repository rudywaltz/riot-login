<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>login test</title>
</head>
<body>

<div class="row">
    <e-col colsize="6">
        <h2>Login</h2>
        <e-form>
            <e-formfieldset>
                <e-input type="text" inputname="nolabel"><e-error></e-error></e-input>
            </e-formfieldset>

            <e-formfieldset legend="Login data">
               <e-input type="text" inputname="username" labelname="Username" pattern="^[a-zA-Z]*$"></e-input>
               <e-input type="text" inputname="tel" labelname="tel" pattern="^[0-9]*$"></e-input>
               <e-input type="password" inputname="pswrd" labelname="Password" showpswrd="true"></e-input>
            </e-formfieldset>
        </e-form>
    </e-col>
</div>




<script src="jquery-2.1.3.min.js"></script>
<script src="bundle.js"></script>
<script>riot.mount('*');</script>
</body>
</html>
